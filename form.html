<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Ortega Kapellmann">
    <meta name="description" content="product review form page">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1 class="title">Product Review</h1>
    </header>
    <main>
        <form id="review" method="get">
            <div>
                <label>Product name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="camera">Camera</option>
                    <option value="laptop">laptop</option>
                    <option value="speaker">Speaker</option>
                    <option value="wirelees keyboard">Wireless keyboard</option>
                    <option value="mouse">Mouse</option>
                </select>
            </div> 
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="star1">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star2">☆☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star5">☆☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5">
            </fieldset>
            <div>
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            <div>
                <legend>Usefuel features</legend>
                <p>Check all that apply...</p>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Performance</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Design</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Quality</label>
            </div>
            <div>
                <label>Written review <u>optional</u></label>
                <textarea name="review" id="review" maxlength="100"></textarea>
            </div>
            <div>
                <label for="username">Your Name <u>optional</u>:</label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Send Review">
        </form>
    </main>    
</body>
<footer>
    <p>&copy; <span id="currentyear"></span> &#128640; Diego Ortega Kapellmann &#128640; Toluca, Mexico</p>
    <p id="lastModified"></p>
</footer>
</html>
